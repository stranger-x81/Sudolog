<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page for Testing</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .login-container { width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="text"], input[type="password"] { width: calc(100% - 22px); padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 3px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 3px; width: 100%; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .message { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const validUsername = 'admin'; // Placeholder username
            const validPassword = 'password123'; // Placeholder password

            if (username === validUsername && password === validPassword) {
                document.getElementById('message').textContent = 'Login successful.';
                document.getElementById('message').style.color = 'green';
            } else {
                document.getElementById('message').textContent = 'Invalid username or password.';
                document.getElementById('message').style.color = 'red';
            }
        });
    </script>
</body>
</html>
